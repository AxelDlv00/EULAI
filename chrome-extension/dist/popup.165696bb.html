<!DOCTYPE html><html lang=en><meta charset=UTF-8><title>Chatbot</title><link rel=stylesheet href=/popup.f7f1e1f8.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css><body>
    <select id=model-selection></select>
    <div id=loadingBox>
      <p id=init-label>Initializing model...</p>
      <div id=loadingContainer></div>
    </div>
    <p id=model-name></p>
    <div class="form-group input-container">
      <input type=search id=query-input placeholder="What's on your mind?">
      <button id=submit-button class=btn>
        <i class="fa fa-comments"></i>
      </button>
    </div>

    <div class=stage>
      <div id=loading-indicator class=dot-flashing></div>
    </div>

    <div id=answerWrapper>
      <div id=answer></div>
      <div class=copyRow>
        <span id=timestamp></span>
        <button id=copyAnswer class="btn copyButton" title="Copy the Answer to the Clipboard">
          <i class="fa-copy fa-lg fa-solid"></i>
        </button>
      </div>
    </div>

    <script type=module src=/popup.6c8c8950.js></script>
